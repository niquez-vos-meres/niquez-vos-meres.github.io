  <form method="post" id="payment-form">
    <div class="form-row">
      <label for="message">Message bordé</label>
      <input type="text" id="message" name="message" placeholder="Niquez vos mères">
    </div>
    <div class="form-row">
      <label for="card-element">Carte de crédit</label>
      <div id="card-element">
        <!-- A Stripe Element will be inserted here. -->
      </div>

      <!-- Used to display Element errors. -->
      <div id="card-errors" role="alert"></div>
    </div>

    <button id="pay">Payer avec la carte magique</button>
  </form>
  <script type="text/javascript">
    const stripe = Stripe('pk_test_LtnbItPQqFoSO81qWok5PL3p')
    const elements = stripe.elements()
    // Custom styling can be passed to options when creating an Element.
    const style = {
      base: {
        // Add your base input styles here. For example:
        fontSize: '16px',
        color: "#32325d",
      },
    }

    // Create an instance of the card Element.
    const card = elements.create('card', {style})

    // Add an instance of the card Element into the `card-element` <div>.
    card.mount('#card-element')
    card.addEventListener('change', ({ error }) => {
      const displayError = document.getElementById('card-errors')
      if (error) {
        displayError.textContent = error.message
      } else {
        displayError.textContent = ''
      }
    })

    const form = document.getElementById('payment-form')
    form.addEventListener('submit', event => {
      event.preventDefault()

      stripe.createToken(card).then(({ token, error }) => {
        if (error) {
          // Inform the customer that there was an error.
          const errorElement = document.getElementById('card-errors')
          errorElement.textContent = error.message
        } else {
          console.log(token)
          fetch('https://api.stripe.com/v1/charges', {
            method: 'POST',
            headers: {
              Authorization: "Bearer sk_test_vSOOK5V1j0Zg5zUAq1UJtzrM",
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `amount=1500&currency=eur&source=${token.id}&description=Charge for addison.brown@example.com`,
          }).then(r => r.json()).then(console.log)
        }
      })

    })

  </script>
